<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIGHTYSMS-login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <a href="https://ademighty2807.github.io/SMSVERIFY/" class="logo">MIGHTYSMS</a>
      <div class="nav-links">
        <a href="https://ademighty2807.github.io/MIGHTYSMS-login/">LOGIN</a>
        <a href="https://ademighty2807.github.io/MIGHTYSMS-signup/">REGISTER</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="login-container">
      <div class="login-form-card">
        <h2>MIGHTYSMS</h2>
        <h3>Login</h3>
        <form>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Email" required aria-label="Email Address">

          <label for="password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password" placeholder="Password" required aria-label="Password">
            <button type="button" id="togglePassword" aria-label="Toggle password visibility">üëÅ</button>
          </div>

          <a href="#" class="forgot-password">Forgot password?</a>

          <button type="submit" class="login-button">LOGIN</button>
          <a href="https://ademighty2807.github.io/MIGHTYSMS-signup/" class="signup-button">No Account yet Sign Up?</a>
        </form>
      </div>
    </section>
  </main>

  <footer>
    ¬© 2025 MIGHTYSMS
  </footer>

  <script src="main.js"></script>
</body>
</html>
